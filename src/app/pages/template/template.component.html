<div class="main-content flex-grow-1">
  <mat-tab-group disableRipple="true" class="h-100 mat-tab-info">
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon>radio_button_checked</mat-icon><span>Buttons</span>
      </ng-template>
      <ng-template matTabContent>
        <app-buttons-template></app-buttons-template>
      </ng-template>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon>palette</mat-icon><span>Colors</span>
      </ng-template>
      <ng-template matTabContent>
        <app-colors-template></app-colors-template>
      </ng-template>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon>format_align_justify</mat-icon><span>Forms</span>
      </ng-template>
      <ng-template matTabContent>
        <app-forms-template></app-forms-template>
      </ng-template>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon>desktop_windows</mat-icon><span>Dialogs</span>
      </ng-template>
      <ng-template matTabContent>
        <app-dialogs-template></app-dialogs-template>
      </ng-template>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon>format_list_bulleted</mat-icon><span>Table</span>
      </ng-template>
      <ng-template matTabContent>
        <app-table></app-table>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
