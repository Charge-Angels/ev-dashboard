<div class="transactions main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 ml-auto mr-auto">

        <div class="card">
          <mat-tab-group [(selectedIndex)]="activeTabIndex" (selectedTabChange)="updateRoute($event)"
                         animationDuration="0ms" disableRipple="true"
                         class="mat-tab-info">
            <mat-tab>
              <ng-template mat-tab-label>
                <mat-icon>history</mat-icon>
                {{'transactions.tabs.history' | translate}}
              </ng-template>
              <ng-template matTabContent>
                <app-transactions-history></app-transactions-history>
              </ng-template>
            </mat-tab>

            <mat-tab>
              <ng-template mat-tab-label>
                <mat-icon>flash_on</mat-icon>
                {{'transactions.tabs.in_progress' | translate}}
              </ng-template>
              <ng-template matTabContent>
                <app-transactions-in-progress></app-transactions-in-progress>
              </ng-template>
            </mat-tab>
            <mat-tab>
              <ng-template mat-tab-label>
                <mat-icon>warning</mat-icon>
                {{'transactions.tabs.in_error' | translate}}
              </ng-template>
              <ng-template matTabContent>
                <app-transactions-in-error></app-transactions-in-error>
              </ng-template>
            </mat-tab>
            <mat-tab>
              <ng-template mat-tab-label>
                <mat-icon>money</mat-icon>
                {{'transactions.tabs.charge_at_home' | translate}}
              </ng-template>
              <ng-template matTabContent>
                <app-transactions-refund></app-transactions-refund>
              </ng-template>
            </mat-tab>
          </mat-tab-group>
        </div>

      </div>
    </div>
  </div>
</div>
