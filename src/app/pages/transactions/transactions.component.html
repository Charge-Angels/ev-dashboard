<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 ml-auto mr-auto">

        <div class="card">
          <mat-tab-group animationDuration="0ms" disableRipple="true" class="mat-tab-info">
            <mat-tab>
              <ng-template mat-tab-label>
                <a>
                  <i class="material-icons">history</i>{{'transactions.tabs.history' | translate}}
                  <!--<div class="ripple-container"></div>-->
                </a>
              </ng-template>
              <ng-template matTabContent>
                <app-transactions-history></app-transactions-history>
              </ng-template>
            </mat-tab>

            <mat-tab>
              <ng-template mat-tab-label>
                <a>
                  <i class="material-icons">flash_on</i>{{'transactions.tabs.in_progress' | translate}}
                  <!--<div class="ripple-container"></div>-->
                </a>
              </ng-template>
              <ng-template matTabContent>
                <app-transactions-in-progress></app-transactions-in-progress>
              </ng-template>
            </mat-tab>
            <mat-tab>
              <ng-template mat-tab-label>
                <a>
                  <i class="material-icons">warning</i>{{'transactions.tabs.in_error' | translate}}
                  <!--<div class="ripple-container"></div>-->
                </a>
              </ng-template>
              <ng-template matTabContent>
                <app-transactions-in-error></app-transactions-in-error>
              </ng-template>
            </mat-tab>
          </mat-tab-group>
        </div>

      </div>
    </div>
  </div>
</div>
