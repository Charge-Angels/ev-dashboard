<div class="main-content flex-grow-1">
  <mat-tab-group (selectedIndexChange)="updateRoute($event)" [selectedIndex]="activeTabIndex"
                 animationDuration="0ms" disableRipple="true" class="h-100 mat-tab-info">
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon>people</mat-icon><span>{{'users.tabs.list' | translate}}</span>
      </ng-template>
      <ng-template matTabContent>
        <app-table [dataSource]="usersDataSource"></app-table>
      </ng-template>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon>warning</mat-icon><span>{{'users.tabs.in_error' | translate}}</span>
      </ng-template>
      <ng-template matTabContent>
        <app-table [dataSource]="usersInErrorDataSource"></app-table>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
