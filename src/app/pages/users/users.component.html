<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 ml-auto mr-auto">
        <div class="card">
          <mat-tab-group [(selectedIndex)]="activeTabIndex" (selectedTabChange)="updateRoute($event)"
                         animationDuration="0ms" disableRipple="true" class="mat-tab-info">
            <mat-tab>
              <ng-template mat-tab-label>
                <mat-icon class="mr-2">people</mat-icon>
                {{'users.tabs.list' | translate}}
              </ng-template>
              <ng-template matTabContent>
                <app-table [dataSource]="usersDataSource"></app-table>
              </ng-template>
            </mat-tab>
            <mat-tab>
              <ng-template mat-tab-label>
                <mat-icon class="mr-2">warning</mat-icon>
                {{'users.tabs.in_error' | translate}}
              </ng-template>
              <ng-template matTabContent>
                <app-table [dataSource]="usersInErrorDataSource"></app-table>
              </ng-template>
            </mat-tab>
          </mat-tab-group>
        </div>
      </div>
    </div>
  </div>
</div>
