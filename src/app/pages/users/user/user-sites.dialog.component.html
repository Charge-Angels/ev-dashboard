<div class="dialog-header">
    <h2 class="dialog-title" mat-dialog-title>{{'users.sites' | translate}}</h2>
    <button class="dialog-icon-right btn btn-info mat-raised-button" mat-dialog-close>
        <span class="mat-button-wrapper">
          <i class="material-icons">close</i>
        </span>
    </button>
</div>

<mat-dialog-content>
    <div class="row">
        <div class="col-md-12">
            <app-table [dataSource]="userSitesDataSource"></app-table>
        </div>
    </div>
</mat-dialog-content>
