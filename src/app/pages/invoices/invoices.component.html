<div class="main-content flex-grow-1">
  <mat-tab-group (selectedIndexChange)="updateRoute($event)" [selectedIndex]="activeTabIndex"
                 animationDuration="0ms" disableRipple="true" class="h-100 mat-tab-info">
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon>description</mat-icon><span>{{'invoices.tabs.list' | translate}}</span>
      </ng-template>
      <ng-template matTabContent>
        <app-invoices-list></app-invoices-list>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
