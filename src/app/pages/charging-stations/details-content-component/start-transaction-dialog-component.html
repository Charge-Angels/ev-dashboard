<h2 class="dialog-title" mat-dialog-title>{{title | translate}}</h2>

<mat-dialog-content>
  <div class="row">
    <div class="col-md-12">
      {{message | translate}}
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button class="btn btn-info" (click)="forMyself()">{{'chargers.start_for_myself_button' |
    translate}}</button>
  <button mat-raised-button class="btn btn-info" (click)="selectUser()">{{'chargers.select_user_button' | translate}}</button>
  <button mat-raised-button class="btn btn-info" (click)="cancel()">{{'general.cancel' | translate}}</button>
</mat-dialog-actions>
