<div class="main-content">
    <div class="container-fluid">
<!--        <form class="form" [formGroup]="formGroup">-->
            <div *ngIf="charger.maximumPower" class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <div class="card">
                            <div class="card-header card-header-danger card-header-icon">
                                <div class="card-icon">
                                    <i class="material-icons">ev_station</i>
                                </div>
                                <h3 class="card-title text-left">
                                        {{'chargers.smart_charging.maximum_energy_limit' | translate: {chargeBoxID: charger.id} }}
                                </h3>
                            </div>
                            <div class="card-body">
                                <div class="row col-md-12">
                                    <div class="col-md-10">
                                      <mat-slider #powerSlider thumbLabel [displayWith]="formatPowerPercent" class="col-md-12" (input)="sliderInput()" (change)="sliderChanged()" [min]="minPowerSlider" [max]="maxPowerSlider" [step]="stepPowerSlider"></mat-slider>
                                    </div>
                                    <div class="col-md-2">
                                        <mat-form-field>
                                            <mat-select required placeholder="Unit" [(ngModel)]="powerUnit">
                                                <mat-option value="W">
                                                kW
                                                </mat-option>
                                                <mat-option value="A">
                                                A
                                                </mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>    
                                </div>
                                <div class="col-md-10 text-center">
                                    <h4 class="text-center">{{powerSliderValue/1000}}/{{charger.maximumPower/1000}}kW</h4>
                                </div>
                                <div class="col-md-12 text-right">
                                    <button class="btn btn-info mat-raised-button"
                                        [disabled]="powerSliderValue < 3000"
                                        (click)="applyPowerLimit()">
                                    <span class="mat-button-wrapper">
                                      <i class="material-icons mr-2">save</i>
                                      <span class="btn-label">{{'general.apply' | translate}}</span>
                                    </span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                        <div class="form-group">
                            <div class="card">
                                <div class="card-header card-header-danger card-header-icon">
                                    <div class="card-icon">
                                        <i class="material-icons">ev_station</i>
                                    </div>
                                    <h3 class="card-title text-left">
                                            {{'chargers.smart_charging.current_limit' | translate}}
                                    </h3>
                                </div>
                                <div class="card-body">
                                    <div class="row col-md-12">
                                        {{compositeSchedule}}
                                    </div>
                                    <div class="col-md-12 text-right">
                                        <button class="btn btn-info mat-raised-button"
                                            (click)="getCompositeSchedule()">
                                        <span class="mat-button-wrapper">
                                          <i class="material-icons mr-2">refresh</i>
                                          <span class="btn-label">{{'general.refresh' | translate}}</span>
                                        </span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
