<div class="main-content">
  <div class="table-responsive">
    <table class="table table-properties">
      <tbody>
      <tr *ngFor="let item of displayedProperties">
        <ng-container *ngIf="chargerFormatted[item.key]">
          <td class="text-left col-25p"><strong>{{item.title | translate}}</strong></td>
          <td class="text-left col-75p">{{chargerFormatted[item.key]}}</td>
        </ng-container>
      </tr>
      </tbody>
    </table>
  </div>
</div>
