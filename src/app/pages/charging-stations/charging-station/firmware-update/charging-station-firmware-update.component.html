<div class="d-flex flex-column">
  <div class="left-actions d-flex flex-row mat-toolbar-row">
    <button mat-raised-button color="primary" class="mb-2" (click)="updateFirmware()"
            [disabled]="!isAdmin">
      <mat-icon>system_update_alt</mat-icon>
      <span>{{'chargers.button_update_firmware' | translate}}</span>
    </button>
    <div class="col-md-10">
      <div class="form-group">
        <mat-form-field>
          <input appAutofocus matInput placeholder="URL" (change)="urlChanged($event.target.value)" type="text">
        </mat-form-field>
      </div>
    </div>
  </div>
</div>
