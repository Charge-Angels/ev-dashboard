<div class="d-flex flex-column">
  <div class="text-left">
    <button mat-raised-button color="primary" class="mb-2" (click)="getConfiguration()"
            [disabled]="!isGetConfigurationActive">
      <mat-icon>get_app</mat-icon>
      <span>{{'chargers.button_get_configuration' | translate}}</span>
    </button>
  </div>
  <form [formGroup]="formGroup" class="w-100">
    <div class="table-responsive flex-grow-1">
      <div class="ocpp-param-component">
        <table class="mat-table d-flex">
          <tbody class="w-100">
          <tr *ngFor="let item of chargerConfiguration" class="mat-row" role="row">
            <th class="text-left">{{item.key | translate}}</th>
            <td class="d-flex flex-grow-1 justify-content-center">
              <button mat-icon-button color="primary" *ngIf="!item.readonly" (click)="changeParameter(item)"
                      appTooltip data-toggle="tooltip" [title]="item.tooltip | translate">
                <mat-icon>{{item.icon}}</mat-icon>
              </button>
              <button mat-icon-button color="primary" *ngIf="!item.readonly" (click)="clearParameter(item)"
                      [hidden]="item.icon === 'edit'" appTooltip data-toggle="tooltip"
                      [title]="'general.cancel' | translate">
                <mat-icon>clear</mat-icon>
              </button>
            </td>
            <td [class.py-2]="item.readonly" class="text-left w-100">
              <input [id]="item.key" #parameter *ngIf="!item.readonly" matInput [formControlName]="item.key"
                    [value]="item.value">
              <ng-container *ngIf="item.readonly">{{item.value}}</ng-container>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </form>
</div>
