<table [class]="forChargingProfile ? 'mb-2 col-md-12' : 'col-md-12'">
    <tr>
        <td class="text-right col-5em">
            {{displayedMinPowerKW}}
        </td>
        <td>
            <mat-slider
                [disabled]="notSupported"
                thumbLabel class="col-md-12"
                [min]="minAmp" [max]="maxAmp" [step]="connector ? 1 : charger?.connectors.length" [value]="currentAmp"
                [displayWith]="formatSlideLabelPowerKW"
                (change)="sliderChanged($event.value)">
            </mat-slider>
            <div *ngIf="!notSupported" [class]="forChargingProfile ? 'current-power-text-in-list text-center': 'current-power-text text-center'" colspan="3">
                {{displayedCurrentPowerW}} / {{this.currentAmp}} A
            </div>
            <div *ngIf="notSupported" class="current-power-text current-power-text-not-supported text-center" colspan="3">
                {{'chargers.smart_charging.slider_power_disabled' | translate }}
            </div>
        </td>
        <td class="text-left col-5em">
            {{displayedMaxPowerKW}}
        </td>
    </tr>
</table>
