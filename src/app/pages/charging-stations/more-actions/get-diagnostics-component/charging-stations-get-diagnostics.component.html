<div class="main-content" style="padding:15px">
  <div class="container-fluid">
    <div class="form-group">
      <div class="card">
        <div class="card-header card-header-primary card-header-icon">
          <div class="card-icon">
            <mat-icon>list</mat-icon>
          </div>
          <h3 class="card-title text-left">
            {{'chargers.more_actions.get_diagnostics_title' | translate: {chargeBoxID: charger.id} }}
          </h3>
        </div>
        <div class="card-body">
          <div class="row col-md-12">
            <mat-form-field>
              <input matInput type="url" [placeholder]="'chargers.more_actions.get_diagnostics_url' |Â translate"
                (input)="changeURL($event)" [value]="fileURL">
            </mat-form-field>
          </div>
          <div class="col-md-12 text-right">
            <button mat-button (click)="triggerAction()">
              <mat-icon>save</mat-icon><span>{{'chargers.more_actions.get_diagnostics_download_button' | translate}}</span>
            </button>
          </div>
          <div class="row col-md-12">Check for file: {{fileName}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
