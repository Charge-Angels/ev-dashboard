<div class="main-content">
  <div class="card card-profile card-testimonial">
    <mat-tab-group animationDuration="0ms" disableRipple="true" class="mat-tab-info">
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon>battery_charging_full</mat-icon>
          <span>{{charger.id}}</span>
        </ng-template>
        <div class="card-body">
          <div class="col-md-6">
            <app-get-diagnostics [charger]="charger"></app-get-diagnostics>
          </div>
        </div>
      </mat-tab>
      <mat-tab disabled>
        <ng-template mat-tab-label>
          <button mat-icon-button mat-dialog-close ngClass="mat-button-tab-close-only">
            <mat-icon>close</mat-icon>
          </button>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
