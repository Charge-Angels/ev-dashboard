<div class="main-content flex-grow-1">
  <mat-tab-group (selectedIndexChange)="updateRoute($event)" [selectedIndex]="activeTabIndex"
                 animationDuration="0ms" disableRipple="true" class="h-100 mat-tab-info">
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon>ev_station</mat-icon><span>{{'chargers.tabs.list' | translate}}</span>
      </ng-template>
      <ng-template matTabContent>
        <app-charging-stations-list></app-charging-stations-list>
      </ng-template>
    </mat-tab>
    <mat-tab *ngIf="isAdmin">
      <ng-template mat-tab-label>
        <mat-icon>warning</mat-icon><span>{{'chargers.tabs.in_error' | translate}}</span>
      </ng-template>
      <ng-template matTabContent>
        <app-charging-stations-faulty></app-charging-stations-faulty>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
