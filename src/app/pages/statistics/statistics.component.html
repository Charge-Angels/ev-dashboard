<div class="main-content">
  <mat-tab-group (selectedIndexChange)="updateRoute($event)" [selectedIndex]="activeTabIndex" animationDuration="0ms"
                 disableRipple="true" class="h-100 mat-tab-info">

    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon>power</mat-icon><span>{{'general.menu.consumption' | translate}}</span>
      </ng-template>
      <ng-template matTabContent>
      <app-statistics-consumption></app-statistics-consumption>
      </ng-template>
    </mat-tab>

    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon>timer</mat-icon><span>{{'general.menu.usage' | translate}}</span>
      </ng-template>
      <ng-template matTabContent>
        <app-statistics-usage></app-statistics-usage>
      </ng-template>
    </mat-tab> 
  </mat-tab-group> 
</div>
