<div class="h-100 d-flex flex-column">
  <app-statistics-filters [tableFiltersDef]="allFiltersDef"
                          (buttonOfScopeGroup)="scopeChanged($event)"
                          (category)="categoryChanged($event)"
                          (year)="yearChanged($event)" [allYears]="allYears"
                          (dateFrom)="dateFromChange($event)"
                          (dateTo)="dateToChange($event)"
                          (filters)="filtersChanged($event)"
                          (update)="updateCharts($event)"
                          (export)="exportData()"></app-statistics-filters>
  <h3>
    <div class="chart">
      <div [hidden]="(selectedChart === 'month') && chartsInitialized" class="chart-container-statistics">
        <canvas #usagePieChart></canvas>
      </div>

      <div [hidden]="(selectedChart !== 'month') && chartsInitialized" class="chart-container-statistics">
        <canvas #usageBarChart></canvas>
      </div>
    </div>
  </h3>
</div>
