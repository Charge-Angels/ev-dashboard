<div class="card">
    <div class="card-header card-header-icon card-header-primary">
        <div class="card-icon">
            <div *ngIf="(selectedCategory === 'C'); else otherIcon">
                <mat-icon>ev_station</mat-icon>
            </div>
            <ng-template #otherIcon>
                <mat-icon>people</mat-icon>
            </ng-template>
        </div>

        <h3 class="card-title" *ngIf=!selectedYear>{{'general.menu.consumption' | translate}}</h3>
        <h3 class="card-title" *ngIf=!!selectedYear>{{chartTitle}} : {{totalConsumption | number: '1.0-0': localeService.language}} {{'statistics.charger_kw_h' | translate}}</h3>
    
    </div>
     
    <div class="card-body">
        <app-statistics-filters [tableFiltersDef]="allFiltersDef"
                                (category)="categoryChanged($event)" (year)="yearChanged($event)" 
                                (filters)="filtersChanged($event)" (refreshAll)="buildCharts()"></app-statistics-filters>
    </div> 
</div>   
    
<div class="card">
    <div class="card-header card-header-icon card-header-primary"></div>
    <div class="card-body">      
        <canvas #consumptionBarChart></canvas>
    </div>
</div>    
    
<div class="card">
    <div class="card-header card-header-icon card-header-primary"></div>
    <div class="card-body">
        <canvas #consumptionPieChart></canvas>
    </div>
</div>
