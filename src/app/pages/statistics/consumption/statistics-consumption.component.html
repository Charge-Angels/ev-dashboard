<div class="h-100 d-flex flex-column">
    <app-statistics-filters [tableFiltersDef]="allFiltersDef"
                            (buttonOfGroup1)="chartChanged($event)"
                            (category)="categoryChanged($event)"
                            (year)="yearChanged($event)" [allYears]="allYears"
                            (filters)="filtersChanged($event)"
                            (refreshAll)="buildCharts()"></app-statistics-filters>

    <div class="chart-statistics">
        <div [hidden]="(selectedChart === 'month') && chartsInitialized">
            <h2><canvas #consumptionPieChart></canvas></h2>
        </div>

        <div [hidden]="(selectedChart !== 'month') && chartsInitialized">
            <h2><canvas #consumptionBarChart></canvas></h2>
        </div>
    </div>
</div>
