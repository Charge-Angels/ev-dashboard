<div *ngIf="!isOcpiActive" class="card">
  <div class="card-header card-header-icon card-header-primary">
    <div class="card-icon">
      <i class="material-icons">info</i>
    </div>
    <h3 class="card-title">{{'settings.information' | translate}}</h3>
  </div>
  <div class="card-body">
    <h4 align="justify">
        {{'settings.ocpi.description' | translate}}
    </h4>
    <br>
    <h4 align="justify">
        {{'settings.activation_contact_msg' | translate}}
    </h4>
  </div>
</div>
<app-settings-ocpi-business-details *ngIf="isOcpiActive"></app-settings-ocpi-business-details>
<app-settings-ocpi-endpoints *ngIf="isOcpiActive" class="h-50"></app-settings-ocpi-endpoints>
