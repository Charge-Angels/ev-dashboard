<form class="form" [formGroup]="formGroup">
  <div class="card">
    <div class="card-header card-header-icon card-header-danger">
      <div class="card-icon">
        <i class="material-icons">business</i>
      </div>
      <h3 class="card-title">{{'ocpi.cpo_details' | translate}}</h3>
    </div>

    <div class="card-body">
      <!-- CPO identifier COUNTRY_CODE/PARTY_ID -->
      <div class="row">
        <div class="col-md-6">
          <mat-form-field>
            <input appSetAutoFocus matInput type="text" [formControl]="country_code" placeholder="{{'ocpi.cpo_country_code' | translate}}"
              required>
            <mat-error *ngIf="country_code.hasError('required')">{{"general.mandatory_field"
              | translate}}</mat-error>
            <mat-error *ngIf="country_code.hasError('maxlength')">
              <div [translate]="'general.error_max_length'" [translateParams]="{length: 2}"></div>
            </mat-error>
            <mat-error *ngIf="country_code.hasError('minlength')">
              <div [translate]="'general.error_max_length'" [translateParams]="{length: 2}"></div>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field>
            <input appSetAutoFocus matInput type="text" [formControl]="party_id" placeholder="{{'ocpi.cpo_party_id' | translate}}"
              required>
            <mat-error *ngIf="party_id.hasError('required')">{{"general.mandatory_field"
              | translate}}</mat-error>
            <mat-error *ngIf="party_id.hasError('maxlength')">
              <div [translate]="'general.error_max_length'" [translateParams]="{length: 3}"></div>
            </mat-error>
            <mat-error *ngIf="party_id.hasError('minlength')">
              <div [translate]="'general.error_max_length'" [translateParams]="{length: 3}"></div>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <!-- CPO identifier business details -->
      <legend>{{'ocpi.cpo_business_details' | translate}}</legend>
      <!-- <mat-divider></mat-divider> -->
      <div class="row">
        <div class="col-md-6">
          <mat-form-field>
            <input appSetAutoFocus matInput type="text" [formControl]="name" placeholder="{{'ocpi.businessdetails.name' | translate}}"
              required>
            <mat-error *ngIf="name.hasError('required')">{{"general.mandatory_field"
              | translate}}</mat-error>
            <mat-error *ngIf="name.hasError('maxlength')">
              <div [translate]="'general.error_max_length'" [translateParams]="{length: 100}"></div>
            </mat-error>
            <mat-error *ngIf="name.hasError('minlength')">
              <div [translate]="'general.error_max_length'" [translateParams]="{length: 100}"></div>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field>
            <input appSetAutoFocus matInput type="text" [formControl]="website" placeholder="{{'ocpi.businessdetails.website' | translate}}">
            <mat-error *ngIf="website.hasError('pattern')">
              <div [translate]="'general.error_url_pattern'"></div>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <!-- CPO identifier business logo -->
      <legend>{{'ocpi.cpo_logo' | translate}}</legend>
      <div class="row">
        <div class="col-md-6">
          <mat-form-field>
            <input appSetAutoFocus matInput type="text" [formControl]="logo_url" placeholder="{{'ocpi.businessdetails.logo.url' | translate}}">
            <mat-error *ngIf="logo_url.hasError('pattern')">
              <div [translate]="'general.error_url_pattern'"></div>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-4">
          <mat-form-field>
            <!-- <input appSetAutoFocus matInput type="text" [formControl]="logo_type" placeholder="{{'ocpi.businessdetails.logo.type' | translate}}"> -->
            <select [formControl]="logo_type" placeholder="{{'ocpi.businessdetails.logo.type' | translate}}"
              matNativeControl>
              <option value=""></option>
              <option value="JPG">JPEG</option>
              <option value="GIF">GIF</option>
              <option value="PNG">PNG</option>
              <option value="SVG">SVG</option>
            </select>
          </mat-form-field>
        </div>
        <div class="col-md-1">
          <mat-form-field>
            <input appSetAutoFocus matInput type="text" [formControl]="logo_width" placeholder="{{'ocpi.businessdetails.logo.width' | translate}}">
            <mat-error *ngIf="logo_width.hasError('pattern')">
              <div [translate]="'general.error_number_pattern'"></div>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-1">
          <mat-form-field>
            <input appSetAutoFocus matInput type="text" [formControl]="logo_height" placeholder="{{'ocpi.businessdetails.logo.height' | translate}}">
            <mat-error *ngIf="logo_height.hasError('pattern')">
              <div [translate]="'general.error_number_pattern'"></div>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <mat-form-field>
            <input appSetAutoFocus matInput type="text" [formControl]="logo_thumbnail" placeholder="{{'ocpi.businessdetails.logo.thumbnail' | translate}}">
            <mat-error *ngIf="logo_thumbnail.hasError('pattern')">
              <div [translate]="'general.error_url_pattern'"></div>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field>
            <!-- <input appSetAutoFocus matInput type="text" [formControl]="logo_category" placeholder="{{'ocpi.businessdetails.logo.category' | translate}}"> -->
            <select [formControl]="logo_category" placeholder="{{'ocpi.businessdetails.logo.category' | translate}}"
              matNativeControl>
              <option value="CHARGER">Charger</option>
              <option value="ENTRANCE">Entrance</option>
              <option value="LOCATION">Location</option>
              <option value="NETWORK">Network</option>
              <option value="OPERATOR">Operator</option>
              <option value="OWNER">Owner</option>
              <option value="OTHER">Other</option>
            </select>
          </mat-form-field>
        </div>
      </div>
    </div>


    <div class="card-footer text-center">
      <span class="toolbar-spacer"></span>
      <button class="btn btn-danger mat-raised-button btn-theme pull-right" (click)="save(formGroup.value)" [disabled]="!formGroup.valid || !formGroup.dirty">
        <span class="mat-button-wrapper">
          <i class="material-icons mr-2">save</i>
          <span class="btn-label">{{'general.save' | translate}}</span>
        </span>
      </button>
    </div>
  </div>
</form>
