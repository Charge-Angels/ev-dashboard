<div *ngIf="!isActive" class="card">
  <div class="card-header card-header-icon card-header-primary">
    <div class="card-icon">
      <mat-icon>info</mat-icon>
    </div>
    <h3 class="card-title">{{'settings.information' | translate}}</h3>
  </div>
  <div class="card-body">
    <h4 align="justify" [innerHTML]="'settings.refund.description' | translate">
    </h4>
    <h4 *ngIf="!isActive" align="justify">
      <br>
      {{'settings.activation_contact_msg' | translate}}
    </h4>
  </div>
</div>
<form *ngIf="isActive" class="form" [formGroup]="formGroup">
  <div class="mat-toolbar-row left-actions">
    <button mat-raised-button color="warn" (click)="save(formGroup.value)"
        [disabled]="!formGroup.valid || !formGroup.dirty">
      <mat-icon>save</mat-icon><span>{{'general.save' | translate}}</span>
    </button>
    <button mat-raised-button color="primary" (click)="synchronize()"
            [disabled]="!formGroup.valid || formGroup.dirty">
      <mat-icon>save</mat-icon><span>{{'general.synchronize' | translate}}</span>
    </button>
  </div>
  <!-- Concur -->
  <app-settings-concur *ngIf="refundSettings?.concur" [refundSettings]="refundSettings" [formGroup]="formGroup"></app-settings-concur>
</form>
