<div *ngIf="!isSacActive" class="card">
  <div class="card-header card-header-icon card-header-primary">
    <div class="card-icon">
      <mat-icon>info</mat-icon>
    </div>
    <h3 class="card-title">{{'settings.information' | translate}}</h3>
  </div>
  <div class="card-body">
    <h4 align="justify">
      {{'settings.sac.description' | translate}} <a href="https://www.sapanalytics.cloud/solutions/" target="new"><u>SAP
          Analytics Cloud</u></a>.
    </h4>
    <br>
    <h4 align="justify">
      {{'settings.activation_contact_msg' | translate}}
    </h4>
  </div>
</div>

<form *ngIf="isSacActive" class="form" [formGroup]="formGroup" height="100%">
  <div class="card">
    <div class="card-header card-header-icon card-header-primary">
      <div class="card-icon">
        <mat-icon>settings</mat-icon>
      </div>
      <h3 class="card-title">{{'settings.sac.sac.title' | translate}}</h3>
    </div>

    <div class="card-body">
      <div class="mat-toolbar-row">
        <button mat-raised-button color="warn" (click)="save(formGroup.value)"
            [disabled]="!formGroup.valid || !formGroup.dirty">
          <mat-icon>save</mat-icon><span>{{'general.save' | translate}}</span>
        </button>
      </div>
      <div class="row">
        <div class="col-md-12">
          <mat-form-field>
            <input appSetAutoFocus matInput type="text" [formControl]="mainUrl"
              placeholder="{{'sac.mainurl' | translate}}">
            <mat-error *ngIf="mainUrl.errors?.pattern">
              <div [translate]="'general.error_url_pattern'"></div>
            </mat-error>
            <button mat-button matSuffix mat-icon-button aria-label="View" (click)="openUrl()"
              [disabled]="mainUrl.errors?.pattern">
              <mat-icon>remove_red_eye</mat-icon>
            </button>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <mat-form-field>
            <mat-select [formControl]="timezone" placeholder="{{'sac.timezone' | translate}}">
              <mat-option *ngFor="let timezoneId of timezoneList" value="{{timezoneId}}">{{timezoneId}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <!-- SAC Links -->
      <div style="margin-top: 1em">
        <legend>{{'sac.links' | translate}}</legend>
      </div>
      <app-table [dataSource]="sacLinksDataSource"></app-table>
    </div>
  </div>
</form>
