<div *ngIf="!isSacActive" class="card">
  <div class="card-header card-header-icon card-header-primary">
    <div class="card-icon">
      <i class="material-icons">info</i>
    </div>
    <h3 class="card-title">{{'settings.information' | translate}}</h3>
  </div>
  <div class="card-body">
    <h4 align="justify">
      {{'settings.sac.description' | translate}} <a href="https://www.sapanalytics.cloud/solutions/" target="new"><u>SAP
          Analytics Cloud</u></a>.
    </h4>
    <br>
    <h4 align="justify">
      {{'settings.activation_contact_msg' | translate}}
    </h4>
  </div>
</div>

<form *ngIf="isSacActive" class="form" [formGroup]="formGroup">
  <div class="card">
    <div class="card-header card-header-icon card-header-primary">
      <div class="card-icon">
        <i class="material-icons">settings</i>
      </div>
      <h3 class="card-title">{{'settings.sac.settings' | translate}}</h3>
    </div>

    <div class="card-body">
      <div class="mat-toolbar-row">
        <button mat-raised-button class="btn btn-danger" (click)="save(formGroup.value)"
          [disabled]="!formGroup.valid || !formGroup.dirty">
            <i class="material-icons mr-2">save</i>
              {{'general.save' | translate}}
        </button>
      </div>
      <div class="row">
        <div class="col-md-12">
          <mat-form-field>
            <input appSetAutoFocus matInput type="text" [formControl]="mainUrl"
              placeholder="{{'sac.mainurl' | translate}}">
            <mat-error *ngIf="mainUrl.hasError('pattern')">
              <div [translate]="'general.error_url_pattern'"></div>
            </mat-error>
            <button mat-button matSuffix mat-icon-button aria-label="View" (click)="openUrl()"
              [disabled]="mainUrl.hasError('pattern')">
              <mat-icon>remove_red_eye</mat-icon>
            </button>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <mat-form-field>
            <mat-select [formControl]="timezone" placeholder="{{'sac.timezone' | translate}}">
              <mat-option *ngFor="let timezoneId of timezoneList" value="{{timezoneId}}">{{timezoneId}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>
</form>
