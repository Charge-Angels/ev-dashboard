<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 ml-auto mr-auto">

        <div class="card">
          <mat-tab-group animationDuration="0ms" disableRipple="true" class="mat-tab-info">

            <mat-tab>
              <ng-template mat-tab-label>
                <a>
                  <i class="material-icons">cloud</i>{{'settings.tabs.ocpi' | translate}}
                  <!--<div class="ripple-container"></div>-->
                </a>
              </ng-template>
              <ng-template matTabContent>
                <app-settings-ocpi></app-settings-ocpi>
              </ng-template>
            </mat-tab>

            <mat-tab>
              <ng-template mat-tab-label>
                <a>
                  <i class="material-icons">money</i>{{'settings.tabs.cah' | translate}}
                  <!--<div class="ripple-container"></div>-->
                </a>
              </ng-template>
              <ng-template matTabContent>
                <app-settings-ocpi></app-settings-ocpi>
              </ng-template>
            </mat-tab>


          </mat-tab-group>
        </div>
      </div>
    </div>
  </div>
</div>
