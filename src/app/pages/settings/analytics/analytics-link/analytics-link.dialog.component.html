<div class="main-content">
  <div class="card card-profile card-testimonial">
    <mat-tab-group animationDuration="0ms" disableRipple="true" class="mat-tab-info">
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon>link</mat-icon>
          <span>{{name.value}}</span>
        </ng-template>
        <div class="card-body">
          <div class="tab-content">
            <div class="tab-pane active" id="profile">
              <div class="row">
                <!-- Link - Name -->
                <div class="col-md-4">
                  <div class="form-group">
                    <mat-form-field>
                      <input matInput placeholder="{{'analytics.link.name' | translate}}" type="text" [formControl]="name"
                        required>
                      <mat-error *ngIf="name.errors?.required">{{"general.mandatory_field" | translate}}
                      </mat-error>
                      <mat-error *ngIf="name.errors?.maxlength">
                        <div [translate]="'general.error_max_length'" [translateParams]="{length: 100}"></div>
                      </mat-error>
                    </mat-form-field>
                  </div>
                </div>
                <!-- Link - Description -->
                <div class="col-md-8">
                  <div class="form-group">
                    <mat-form-field>
                      <input appSetAutoFocus matInput placeholder="{{'analytics.link.description' | translate}}"
                        type="text" [formControl]="description" required>
                      <mat-error *ngIf="description.errors?.required">{{"general.mandatory_field" | translate}}
                      </mat-error>
                    </mat-form-field>
                  </div>
                </div>
                <!-- Link - Url -->
                <div class="col-md-12">
                  <div class="form-group">
                    <mat-form-field>
                      <input appSetAutoFocus matInput placeholder="{{'analytics.link.url' | translate}}" type="text"
                        [formControl]="url" required>
                      <mat-error *ngIf="url.errors?.required">{{"general.mandatory_field" | translate}}
                      </mat-error>
                      <mat-error *ngIf="url.errors?.pattern">
                        <div [translate]="'general.error_url_pattern'"></div>
                      </mat-error>
                      <button mat-icon-button matSuffix aria-label="View" (click)="openUrl()"
                        [disabled]="url.errors?.pattern || url.errors?.required">
                        <mat-icon>remove_red_eye</mat-icon>
                      </button>
                    </mat-form-field>
                  </div>
                </div>
              </div>
              <div class="clearfix"></div>
            </div>
          </div>
        </div>
        <div class="card-footer mat-dialog-actions" align="end">
          <span class="app-spacer"></span>
          <ng-template [ngIf]="this.currentLink.id === ''" [ngIfElse]="update">
            <button mat-raised-button color="warn" (click)="setLinkAndClose(formGroup.value)"
              [disabled]="!formGroup.valid || !formGroup.dirty">
              {{"general.create" | translate}}
            </button>
          </ng-template>
          <ng-template #update>
            <button mat-raised-button color="warn" (click)="setLinkAndClose(formGroup.value)"
              [disabled]="!formGroup.valid || !formGroup.dirty">
              {{"general.update" | translate}}
            </button>
          </ng-template>
          <button mat-raised-button (click)="cancel()">
            {{"general.cancel" | translate}}
          </button>
        </div>
      </mat-tab>
      <mat-tab disabled>
        <ng-template mat-tab-label>
          <button mat-icon-button ngClass="mat-button-tab-close-only" (click)="cancel()">
            <mat-icon>close</mat-icon>
          </button>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
