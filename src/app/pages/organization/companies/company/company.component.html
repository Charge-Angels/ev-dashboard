<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <form class="form" [formGroup]="formGroup" (keydown.enter)="$event.preventDefault()">
          <div class="card card-profile card-testimonial">
            <div class="card-header card-header-tabs card-header-primary">
              <div class="nav-tabs-navigation">
                <div class="nav-tabs-wrapper">
                  <ul class="nav nav-tabs" data-tabs="tabs">
                    <li class="nav-item">
                      <a class="nav-link active" href="#company" data-toggle="tab">
                        <mat-icon>portrait</mat-icon><span>{{name.value}}</span>
                        <div class="ripple-container"></div>
                      </a>
                    </li>
                    <span class="toolbar-spacer"></span>
                    <button mat-button *ngIf="this.isAdmin" (click)="saveCompany(formGroup.value)"
                      [disabled]="!formGroup.valid || !formGroup.dirty">
                      <mat-icon>save</mat-icon><span>{{'general.save' | translate}}</span>
                    </button>
                    <button mat-icon-button *ngIf="isOpenInDialog()" (click)="onClose()">
                      <mat-icon>close</mat-icon>
                    </button>
                  </ul>
                </div>
              </div>
            </div>
            <div class="card-body">
              <div class="tab-content">
                <div class="tab-pane active" id="company">
                  <div class="row app-organization-align-center">
                    <div class="col-md-2">
                      <div class="rotating-card-container app-organization-image-border"
                        [ngStyle]="{ 'pointer-events': this.isAdmin ? 'all' : 'none'}">
                        <div class="card card-rotate card-background app-company-image-padding" style="height: 100px">
                          <div class="front front-background"
                            [ngStyle]="{'background-image': 'url(' + logo + ')', 'background-size' : 'contain', 'background-repeat': 'no-repeat'}">
                            <div class="card-body">
                            </div>
                          </div>
                          <div class="back back-background"
                            [ngStyle]="{'background-image': 'url(' + logo + ')', 'background-size' : 'contain', 'background-repeat': 'no-repeat'}">
                            <div *ngIf="this.isAdmin" class="card-body">
                              <div class="footer justify-content-center">
                                <button mat-flat-button color="primary" class="mr-2">
                                  <mat-icon (click)="file.click()">mode_edit</mat-icon>
                                  <div style="display:none">
                                    <input type="file" name="..." (change)="logoChanged($event)" #file>
                                  </div>
                                </button>
                                <button mat-flat-button color="warn">
                                  <mat-icon (click)="clearLogo()">delete</mat-icon>
                                </button>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-10">
                      <div class="form-group">
                        <mat-form-field>
                          <input appSetAutoFocus matInput placeholder="{{'companies.name' | translate}}"
                            class="app-organization-name-bold" type="text" [formControl]="name" required>
                          <mat-error *ngIf="name.hasError('required')">
                            {{"general.mandatory_field" | translate}}
                          </mat-error>
                        </mat-form-field>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <app-address-cmp [formGroup]="formGroup"></app-address-cmp>
                    </div>
                  </div>
                  <div class="clearfix"></div>
                </div>
              </div>
            </div>
            <div class="card-footer">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
