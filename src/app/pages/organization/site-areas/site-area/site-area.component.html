<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <form class="form" [formGroup]="formGroup" (keydown.enter)="$event.preventDefault()">
                    <div class="card card-profile card-testimonial">
                        <div class="card-header card-header-tabs card-header-primary">
                            <div class="nav-tabs-navigation">
                                <div class="nav-tabs-wrapper">
                                    <ul class="nav nav-tabs" data-tabs="tabs">
                                        <li class="nav-item">
                                            <a class="nav-link active" href="#profile" data-toggle="tab">
                                                <i class="material-icons">portrait</i> {{name.value}}
                                                <div class="ripple-container"></div>
                                            </a>
                                        </li>
                                        <span class="toolbar-spacer"></span>
                                        <button mat-raised-button *ngIf="this.isAdmin" class="btn btn-link" (click)="saveSiteArea(formGroup.value)"
                                            [disabled]="!formGroup.valid || !formGroup.dirty">
                                                <i class="material-icons mr-2">save</i>
                                                    {{'general.save' | translate}}
                                        </button>
                                        <button mat-raised-button *ngIf="isOpenInDialog()" class="btn btn-link"
                                            (click)="onClose()">
                                                <i class="material-icons">close</i>
                                        </button>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="tab-content">
                                <div class="tab-pane active" id="profile">
                                    <div class="row">
                                        <div class="col-md-5" style="display: block; margin-top: auto">
                                            <div class="rotating-card-container app-image-border" [ngStyle]="{ 'pointer-events': this.isAdmin ? 'all' : 'none'}">
                                                <div class="card card-rotate card-background app-image-padding" style="margin-top: 0px;">
                                                    <div class="front front-background" [ngStyle]="{'background-image': 'url(' + image + ')', 'background-size' : 'contain', 'background-repeat': 'no-repeat'}">
                                                        <div class="card-body">
                                                        </div>
                                                    </div>
                                                    <div class="back back-background" [ngStyle]="{'background-image': 'url(' + image + ')', 'background-size' : 'contain', 'background-repeat': 'no-repeat'}">
                                                        <div *ngIf="this.isAdmin" class="card-body">
                                                            <h5 class="card-title">
                                                                {{'general.change_picture' | translate}}
                                                            </h5>
                                                            <div class="footer justify-content-center">
                                                                <a href="javascript:void(0)" class="btn btn-success btn-just-icon btn-fill btn-round btn-wd">
                                                                    <i class="material-icons" (click)="file.click()">mode_edit</i>
                                                                    <div style="display:none">
                                                                        <input type="file" name="..." (change)="imageChanged($event)"
                                                                            #file>
                                                                    </div>
                                                                </a>
                                                                <a href="javascript:void(0)" class="btn btn-danger btn-just-icon btn-fill btn-round">
                                                                    <i class="material-icons" (click)="clearImage()">delete</i>
                                                                </a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-7">
                                            <div class="form-group">
                                                <mat-form-field>
                                                    <input appSetAutoFocus matInput placeholder="{{'site_areas.name' | translate}}"
                                                        class="app-site-area-name-bold" type="text" [formControl]="name"
                                                        required>
                                                    <mat-error *ngIf="name.hasError('required')">
                                                        {{"general.mandatory_field" | translate}}
                                                    </mat-error>
                                                </mat-form-field>
                                                <mat-form-field>
                                                    <mat-select [formControl]="siteID" placeholder="{{'sites.site' | translate}}"
                                                        required>
                                                        <mat-option *ngFor="let site of sites" value="{{site.id}}">{{site.name}}</mat-option>
                                                    </mat-select>
                                                    <mat-error *ngIf="siteID.hasError('required')">
                                                        {{"general.mandatory_field" | translate}}
                                                    </mat-error>
                                                </mat-form-field>
                                                <mat-form-field>
                                                    <input matInput placeholder="{{'site_areas.maximum_energy' | translate}}"
                                                        type="text" [formControl]="maximumPower">
                                                    <button mat-button matSuffix mat-icon-button aria-label="Reset"
                                                        (click)="clearMaximumPower()" [hidden]="maximumPower.value === null || maximumPower.value === ''">
                                                        <mat-icon>clear</mat-icon>
                                                    </button>
                                                    <mat-error *ngIf="maximumPower.hasError('pattern')">
                                                        {{"chargers.invalid_power_value" | translate}}
                                                    </mat-error>
                                                </mat-form-field>
                                                <div style="text-align: left">
                                                    <mat-checkbox [formControl]="accessControl">
                                                        {{'site_areas.enable_access_control' | translate}}
                                                    </mat-checkbox>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <app-address-cmp [formGroup]="formGroup"></app-address-cmp>
                                        </div>
                                    </div>
                                    <div class="clearfix"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
