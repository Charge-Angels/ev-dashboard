<div class="main-content">
  <mat-tab-group (selectedIndexChange)="updateRoute($event)" [selectedIndex]="activeTabIndex" animationDuration="0ms" disableRipple="true" class="h-100 mat-tab-info">
    <mat-tab>
      <ng-template mat-tab-label>
        <i class="fa fa-lg fa-building"></i>
        &nbsp;&nbsp;{{'organization.tabs.companies' | translate}}
      </ng-template>
      <ng-template matTabContent>
        <app-organization-companies></app-organization-companies>
      </ng-template>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon>store_mall_directory</mat-icon><span>{{'organization.tabs.sites' | translate}}</span>
      </ng-template>
      <ng-template matTabContent>
        <app-organization-sites></app-organization-sites>
      </ng-template>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon>view_week</mat-icon><span>{{'organization.tabs.siteareas' | translate}}</span>
      </ng-template>
      <ng-template matTabContent>
        <app-organization-site-areas></app-organization-site-areas>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
