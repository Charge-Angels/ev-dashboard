<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 ml-auto mr-auto">
        <div class="card">
          <mat-tab-group animationDuration="0ms" disableRipple="true" class="mat-tab-info">
            <mat-tab>
              <ng-template mat-tab-label>
                <a>
                  <i class="fa fa-lg fa-building"></i><i class="material-icons"></i>{{'organization.tabs.companies' | translate}}
                </a>
              </ng-template>
              <ng-template matTabContent>
                <app-organization-companies></app-organization-companies>
              </ng-template>
            </mat-tab>
            <mat-tab>
              <ng-template mat-tab-label>
                <a>
                  <i class="material-icons">store_mall_directory</i>{{'organization.tabs.sites' | translate}}
                </a>
              </ng-template>
              <ng-template matTabContent>
                <app-organization-sites></app-organization-sites>
              </ng-template>
            </mat-tab>
            <mat-tab>
              <ng-template mat-tab-label>
                <a>
                  <i class="material-icons">view_week</i>{{'organization.tabs.siteareas' | translate}}
                </a>
              </ng-template>
              <ng-template matTabContent>
                <app-organization-site-areas></app-organization-site-areas>
              </ng-template>
            </mat-tab>
          </mat-tab-group>
        </div>
      </div>
    </div>
  </div>
</div>
