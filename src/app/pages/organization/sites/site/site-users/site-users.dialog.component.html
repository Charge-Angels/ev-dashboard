<div class="dialog-header">
    <h2 class="dialog-title" mat-dialog-title>{{this.dialogTitle}}</h2>
    <button mat-raised-button class="btn btn-just-icon btn-link" mat-dialog-close>
        <i class="material-icons">close</i>
    </button>
</div>

<mat-dialog-content>
    <div class="row">
        <div class="col-md-12">
            <app-table [dataSource]="siteUsersDataSource"></app-table>
        </div>
    </div>
</mat-dialog-content>
