<div class="card">
    <div class="card-header card-header-tabs card-header-info">
        <div class="nav-tabs-navigation">
            <h4 class="nav-tabs-title">{{this.dialogTitle}}</h4>
            <ul class="nav nav-tabs" data-tabs="tabs">
                <span class="toolbar-spacer"></span>
                <button class="btn btn-info mat-raised-button" mat-dialog-close>
                    <span class="mat-button-wrapper">
                    <i class="material-icons">close</i>
                    </span>
                </button>
            </ul>
        </div>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-12">
                <app-table [dataSource]="siteUsersDataSource"></app-table>
            </div>
        </div>
    </div>
    <div class="card-footer"></div>
</div>
