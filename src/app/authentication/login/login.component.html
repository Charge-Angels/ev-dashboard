
<div class="wrapper wrapper-full-page">
  <div class="page-header login-page header-filter" filter-color="black" style="background-image: url('./assets/img/login.jpg'); background-size: cover; background-position: top center;">
    <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
    <div class="container">
      <div class="col-lg-4 col-md-6 col-sm-6 ml-auto mr-auto">
        <form class="form" [formGroup]="formGroup" (ngSubmit)="login(formGroup.value)">
          <div class="card card-login card-hidden">
            <div class="card-header card-header-info text-center">
              <div class="social-line">
                <img class="logo-img" src="/assets/img/logo-low.gif"/>
              </div>
              <h4 class="card-title">{{"authentication.sign_in" | translate}}</h4>
            </div>
            <div class="card-body">
              <span class="bmd-form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons">email</i>
                    </span>
                    <mat-form-field>
                      <input matInput type="text" placeholder="{{'authentication.email' | translate}}" [formControl]="email" required>
                      <mat-error *ngIf="email.hasError('required')">{{"general.mandatory_field" | translate}}</mat-error>
                    </mat-form-field>
                  </div>
                </div>
              </span>
              <span class="bmd-form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons">lock_outline</i>
                    </span>
                    <mat-form-field>
                      <input matInput type="password" placeholder="{{'authentication.password' | translate}}" [formControl]="password" required>
                      <mat-error *ngIf="password.hasError('required')">{{"general.mandatory_field" | translate}}</mat-error>
                    </mat-form-field>
                  </div>
                </div>
              </span>
            </div>
            <div class="card-footer justify-content-center">
              <button mat-button type="submit" [disabled]="!formGroup.valid">{{"authentication.sign_in" | translate}}</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <footer class="footer ">
      <div class="container">
        <nav class="pull-left">
          <ul>
            <li>
              <a href="http://www.chargeangels.fr/" target="_blank">
                {{"general.about_us" | translate}} 
              </a>
            </li>
          </ul>
        </nav>
        <div class="copyright pull-right">
          &copy;2017 - {{"general.last_update" | translate}}
        </div>
      </div>
    </footer>
  </div>
</div>
