
<div class="wrapper wrapper-full-page">
    <div class="page-header login-page header-filter" filter-color="black" style="background-image: url('./assets/img/login.jpg'); background-size: cover; background-position: top center;">
      <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
      <div class="container">
        <div class="col-lg-4 col-md-6 col-sm-6 ml-auto mr-auto">
          <form class="form" [formGroup]="formGroup" (ngSubmit)="resetPassword(formGroup.value)">
            <div class="card card-login card-hidden">
              <div class="card-header card-header-info text-center">
                <div class="social-line">
                  <img class="w-50 mb-2" src="/assets/img/logo-low.gif"/>
                </div>
                <h4 class="card-title">{{"authentication.reset_password_title" | translate}}</h4>
              </div>
              <div class="card-body">
                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">email</i>
                      </span>
                      <mat-form-field>
                        <input matInput type="text" placeholder="{{'authentication.email' | translate}}" [formControl]="email" required>
                        <mat-error *ngIf="email.hasError('email')">{{"authentication.invalid_email" | translate}}</mat-error>
                        <mat-error *ngIf="email.hasError('required')">{{"general.mandatory_field" | translate}}</mat-error>
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="input-group justify-content-center ml-2">
                    <div class="input-group-prepend">
                      <re-captcha #recaptcha formControlName="captcha" [siteKey]="captchaSiteKey">
                      </re-captcha>
                    </div>
                  </div>
                </span>
              </div>
              <div class="card-footer justify-content-center mb-4">
                <button mat-button type="submit" [disabled]="!formGroup.valid">{{"authentication.reset_password_button" | translate}}</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <footer class="footer ">
        <div class="container">
          <nav class="pull-left">
            <ul>
              <li>
                <a href="http://www.chargeangels.fr/" target="_blank">
                  {{"general.about_us" | translate}} 
                </a>
              </li>
            </ul>
          </nav>
          <div class="copyright pull-right">
            &copy;2017 - {{"general.last_update" | translate}}
          </div>
        </div>
      </footer>
    </div>
  </div>
