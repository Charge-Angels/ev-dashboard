<div class="row">
  <div class="col-md-6">
    <div class="form-group">
      <mat-form-field>
        <input autocomplete="off" matInput ngx-google-places-autocomplete #placesRef="ngx-places" (onAddressChange)="setAddress($event)"
          placeholder="{{'general.address1' | translate}}" type="text" [formControl]="address1">
      </mat-form-field>
    </div>
  </div>
  <div class="col-md-6">
    <div class="form-group">
      <mat-form-field>
        <input autocomplete="off" matInput placeholder="{{'general.address2' | translate}}" type="text" [formControl]="address2">
      </mat-form-field>
    </div>
  </div>
  <div class="col-md-6">
    <div class="form-group">
      <mat-form-field>
        <input autocomplete="off" matInput placeholder="{{'general.postal_code' | translate}}" type="text" [formControl]="postalCode">
      </mat-form-field>
    </div>
  </div>
  <div class="col-md-6">
    <div class="form-group">
      <mat-form-field>
        <input autocomplete="off" matInput placeholder="{{'general.city' | translate}}" type="text" [formControl]="city">
      </mat-form-field>
    </div>
  </div>
  <div class="col-md-6">
    <div class="form-group">
      <mat-form-field>
        <input autocomplete="off" matInput placeholder="{{'general.department' | translate}}" type="text" [formControl]="department">
      </mat-form-field>
    </div>
  </div>
  <div class="col-md-3">
    <div class="form-group">
      <mat-form-field>
        <input autocomplete="off" matInput placeholder="{{'general.region' | translate}}" type="text" [formControl]="region">
      </mat-form-field>
    </div>
  </div>
  <div class="col-md-3">
    <div class="form-group">
      <mat-form-field>
        <input autocomplete="off" matInput placeholder="{{'general.country' | translate}}" type="text" [formControl]="country">
      </mat-form-field>
    </div>
  </div>
  <div class="col-md-3">
    <div class="form-group">
      <mat-form-field>
        <input autocomplete="off" matInput placeholder="{{'general.latitude' | translate}}" type="text" [formControl]="latitude">
        <mat-error>{{"general.invalid_value" | translate}}</mat-error>
      </mat-form-field>
    </div>
  </div>
  <div class="col-md-3">
    <div class="form-group">
      <mat-form-field>
        <input autocomplete="off" matInput placeholder="{{'general.longitude' | translate}}" type="text" [formControl]="longitude">
        <mat-error>{{"general.invalid_value" | translate}}</mat-error>
      </mat-form-field>
    </div>
  </div>
  <div class="col-md-2" align="left">
      <button class="btn btn-info btn-round mat-raised-button app-btn-min-width" (click)="showPlace()">
        <span class="mat-button-wrapper">
          <i class="material-icons mr-2">location_on</i>
          <span class="btn-label">{{'general.show_place'
            | translate}}</span>
        </span>
      </button>
  </div>
</div>
