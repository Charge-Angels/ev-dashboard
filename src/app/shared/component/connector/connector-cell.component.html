<div class="d-flex justify-content-center">
    <div class="row mx-0 px-0 align-items-center" [class.simple-connector]="isSimpleConnectorDisplay"
        [class.detail-connector]="!isSimpleConnectorDisplay">
        <div appTooltip data-toogle="tooltip" data-offset="0px, 8px" data-placement="bottom" [title]="row.status" class="charger-connector-container">
            <div
                [appChargerStatus]="{status: chargerStatus, target: 'text', baseClass: 'charger-connector-background charger-connector-text'}">
                {{row.connectorId | appConnectorId}}
            </div>
        </div>
        <ng-container *ngIf="!isSimpleConnectorDisplay && row.hasOwnProperty('type')">
            <div class="d-inline-block" appTooltip [attr.data-offset]="tooltipTypeOffest" data-placement="bottom" data-toogle="tooltip" [title]="typeTooltip | translate">
                <div [appChargerStatus]="{status: chargerStatus, target: 'background-image', baseClass: baseClassConnectorTypeText}">
                    <mat-icon [svgIcon]="typeSvgIcon" class="d-flex"></mat-icon>
                </div>
            </div>
        </ng-container>
    </div>
</div>
