<!--<ng-template *ngIf="consumptions; else noData">-->
<div *ngIf="!canDisplayGraph()">
  {{'transactions.graph.no_consumption' | translate}}
</div>
<div [hidden]=" !canDisplayGraph()">
  <div class="chart-container">
    <canvas #chart></canvas>
  </div>
  <div class="icon-left">
    <a
      (click)="resetZoom()"
      [class]="'btn btn-link btn-just-icon'"><i class="material-icons">zoom_out_map</i></a>
  </div>
</div>
<!--</ng-template>-->
