<!--<ng-template *ngIf="consumptions; else noData">-->
<div *ngIf="transaction?.values?.length === 0" class="graph-no-consumption">
  {{'transactions.graph.no_consumption' | translate}}
</div>
<div [hidden]="transaction?.values?.length === 0">
  <div class="chart-container mt-2">
    <div #primary class='chart-primary'></div>
    <div #accent class='chart-accent'></div>
    <div #danger class='chart-danger'></div>
    <div #success class='chart-success'></div>
    <canvas #chart></canvas>
  </div>
  <div class="icon-zoom">
    <a
      (click)="resetZoom()"
      [class]="'btn btn-link btn-just-icon'"><mat-icon>zoom_out_map</mat-icon></a>
  </div>
</div>
<!--</ng-template>-->
