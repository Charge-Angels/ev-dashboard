<h2 mat-dialog-title>{{"sites.select_sites" | translate}}</h2>

<mat-dialog-content>
  <div class="row">
    <div class="col-md-12">
      <app-table [dataSource]="sitesDataSource"></app-table>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button class="mat-raised-button mat-primary"(click)="add()">{{"general.add" | translate}}</button>
  <button class="mat-raised-button"(click)="cancel()">{{"general.cancel" | translate}}</button>
</mat-dialog-actions>
