<h2 class="dialog-title" mat-dialog-title>{{title | translate}}</h2>

<mat-dialog-content>
  <app-table [dataSource]="dialogDataSource"></app-table>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button class="btn btn-info" (click)="validate()" [disabled]="!dialogDataSource.hasSelectedRows()">
    {{buttonTitle | translate}}
  </button>
  <button mat-raised-button class="btn btn-inverse" (click)="cancel()">{{"general.cancel" | translate}}</button>
</mat-dialog-actions>
