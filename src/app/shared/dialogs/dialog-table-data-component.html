<div class="card">
  <div class="card-header card-header-tabs card-header-primary">
    <div class="nav-tabs-navigation">
      <h4 class="nav-tabs-title" >{{title | translate}}</h4>
      <ul class="nav nav-tabs" data-tabs="tabs">
        <span class="toolbar-spacer"></span>
        <button class="btn btn-link mat-raised-button mt-1" mat-dialog-close>
          <span class="mat-button-wrapper">
            <i class="material-icons">close</i>
          </span>
        </button>
      </ul>
    </div>
  </div>

  <div class="card-body">
    <app-table [dataSource]="dialogDataSource"></app-table>
  </div>

  <div class="card-footer mat-dialog-actions"
      (document:keyup.enter)="validate()" 
      (document:keyup.esc)="cancel()">
    <span class="toolbar-spacer"></span>

    <button mat-raised-button class="btn btn-primary" (click)="validate()" [disabled]="!dialogDataSource.hasSelectedRows()">
      {{buttonTitle | translate}}
    </button>
    <button mat-raised-button class="btn btn-inverse" (click)="cancel()">{{"general.cancel" | translate}}</button>
  </div>
</div>
