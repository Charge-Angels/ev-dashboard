<div class="card">
  <div class="card-header card-header-tabs card-header-primary">
    <div class="nav-tabs-navigation">
      <h4 class="nav-tabs-title" >{{title | translate}}</h4>
      <ul class="nav nav-tabs" data-tabs="tabs">
        <span class="toolbar-spacer"></span>
        <button mat-icon-button mat-dialog-close>
          <i class="material-icons">close</i>
        </button>
      </ul>
    </div>
  </div>

  <div class="card-body">
    <app-table [dataSource]="dialogDataSource"></app-table>
  </div>

  <div class="card-footer mat-dialog-actions"
      (document:keyup.enter)="validate()" 
      (document:keyup.esc)="cancel()">
    <span class="toolbar-spacer"></span>

    <button mat-raised-button color="primary" (click)="validate()" [disabled]="!dialogDataSource.hasSelectedRows()">
      {{buttonTitle | translate}}
    </button>
    <button mat-raised-button (click)="cancel()">
      {{"general.cancel" | translate}}
    </button>
  </div>
</div>
