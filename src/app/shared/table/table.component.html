<mat-form-field *ngIf="dataSource.isSearchEnabled()">
  <input matInput [placeholder]="searchPlaceholder" (keyup)="searchSourceSubject.next(searchInput.value)" #searchInput>
</mat-form-field>

<div class="mat-elevation-z8">
  <mat-toolbar>
    <button class="btn btn-info mat-raised-button">
      <span class="mat-button-wrapper">
        <i class="material-icons">refresh</i>
        <span class="btn-label">&nbsp;&nbsp;&nbsp;Refresh</span>
      </span>
    </button>
  </mat-toolbar>
  <!-- Table -->
  <div style="overflow: auto; height: 65vh">
    <table mat-table [dataSource]="dataSource" matSort matSortDisableClear (matSortChange)="handleSortChanged()">
      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef class="col-select pt-2">
          <mat-checkbox [hidden]="!dataSource.isLineSelectionEnabled()" (change)="$event ? masterToggle() : null"
            [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row" class="col-select pt-2">
          <mat-checkbox (click)="$event.stopPropagation()"
            (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </td>
        <td [hidden]="!dataSource.isFooterEnabled()" mat-footer-cell *matFooterCellDef></td>
      </ng-container>

      <!-- Columns -->
      <ng-container *ngFor="let columnDef of columnDefs, index as i" [matColumnDef]="columnDef.id">
        <th mat-header-cell [class]="(columnDef.headerClass ? columnDef.headerClass + ' table-header' : 'table-header')"
          *matHeaderCellDef mat-sort-header>{{columnDef.name}}</th>
        <td mat-cell [class]="(columnDef.class?columnDef.class:'')" 
          *matCellDef="let row" [innerHtml]="getRowValue(row, columnDef)"></td>
        <td [hidden]="!dataSource.isFooterEnabled()" mat-footer-cell *matFooterCellDef>{{columnDef.footerName}}</td>
      </ng-container>

      <!-- Rows -->
      <tr mat-header-row *matHeaderRowDef="columns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;" (click)="rowClick(row)"></tr>
      <tr [hidden]="!dataSource.isFooterEnabled()" mat-footer-row *matFooterRowDef="columns; sticky: true"></tr>
    </table>
  </div>

  <!-- Paginator: can show showFirstLastButtons -->
  <mat-paginator #paginator [pageSizeOptions]="pageSizes" (page)="handlePageChanged()" ></mat-paginator>
</div>
