<mat-form-field>
  <input matInput [placeholder]="searchPlaceholder" (keyup)="searchSourceSubject.next(searchInput.value)" #searchInput>
</mat-form-field>

<div class="mat-elevation-z8">
    <!-- Table -->
  <table mat-table [dataSource]="dataSource" matSort matSortDisableClear>
    <!-- Columns -->
    <ng-container *ngFor="let column of columns, index as i" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{columnNames[i]}}</th>
      <td mat-cell *matCellDef="let row">{{row[column]}}</td>
    </ng-container>

    <!-- Rows -->
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;" (click)="rowClick(row)"></tr>
  </table>

  <!-- Paginator -->
  <mat-paginator [pageSizeOptions]="pageSizes"></mat-paginator>
</div>
