<div class="mat-elevation-z8">
  <!-- Toolbar -->
  <mat-toolbar *ngIf="dataSource.hasActions() || dataSource.hasFilters() || dataSource.isSearchEnabled()">
    <!-- Actions Row -->
    <mat-toolbar-row *ngIf="dataSource.hasActions()" class="toolbar-row">
      <!-- Create Left Actions -->
      <div [class]="(actionDef.class ? 'filter-row ' + actionDef.class : 'filter-row')" *ngFor="let actionDef of actionsDef; let i=index">
        <!-- Action Button -->
        <button *ngIf="actionDef.type === 'button'" class="btn btn-sm btn-info mat-raised-button" (click)="actionTriggered(actionDef)">
          <span class="mat-button-wrapper">
            <i *ngIf="actionDef.icon" class="material-icons mr-2">{{actionDef.icon}}</i>
            <span class="btn-label">{{actionDef.name}}</span>
          </span>
        </button>
      </div>
      <span class="toolbar-spacer"></span>

      <!-- Create Right Actions -->
      <div [class]="(actionRightDef.class ? 'filter-row ' + actionRightDef.class : 'filter-row')" *ngFor="let actionRightDef of actionsRightDef; let i=index">
        <!-- Action Button -->
        <button *ngIf="actionRightDef.type === 'button'" class="btn btn-sm btn-info mat-raised-button" (click)="actionTriggered(actionRightDef)">
          <span class="mat-button-wrapper">
            <i *ngIf="actionRightDef.icon" class="material-icons mr-2">{{actionRightDef.icon}}</i>
            <span class="btn-label">{{actionRightDef.name}}</span>
          </span>
        </button>
        <!-- Action Slide -->
        <mat-slide-toggle *ngIf="actionRightDef.type === 'slide'" [checked]="actionRightDef.currentValue" (change)="actionTriggered(actionRightDef, $event)">
          {{actionRightDef.name}}
        </mat-slide-toggle>
      </div>
    </mat-toolbar-row>

    <!-- Filters Row -->
    <mat-toolbar-row *ngIf="dataSource.hasFilters() || dataSource.isSearchEnabled()" class="toolbar-row">
      <!-- Create Filters -->
      <div [class]="(filterDef.class ? 'filter-row ' + filterDef.class : 'filter-row')" *ngFor="let filterDef of filtersDef; let i=index">
        <!-- Dropdown Filter -->
        <mat-form-field *ngIf="filterDef.type === 'dropdown'">
          <mat-select [placeholder]="filterDef.name" [(value)]="filterDef.currentValue" (selectionChange)="filterChanged(filterDef)">
            <mat-option *ngFor="let item of filterDef.items" [value]="item.key">{{item.value}}</mat-option>
          </mat-select>
        </mat-form-field>
        <!-- Date Filter -->
        <mat-form-field *ngIf="filterDef.type === 'date'">
          <input matInput [matDatepicker]="picker" [placeholder]="filterDef.name" [value]="filterDef.currentValue"
            autocomplete="off" (dateChange)="filterChanged(filterDef, $event)" disabled>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker disabled="false"></mat-datepicker>
        </mat-form-field>
      </div>
      <!-- Search -->
      <mat-form-field *ngIf="dataSource.isSearchEnabled()">
        <input #searchInput matInput [placeholder]="searchPlaceholder" (keyup)="searchSourceSubject.next(searchInput.value)">
      </mat-form-field>
    </mat-toolbar-row>
  </mat-toolbar>

  <!-- Table -->
  <div style="overflow: auto; height: 65vh">
    <table mat-table [dataSource]="dataSource" matSort matSortDisableClear (matSortChange)="handleSortChanged()">
      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef class="text-left col-75 pt-2">
          <mat-checkbox [hidden]="!dataSource.isLineSelectionEnabled()" (change)="$event ? masterSelectToggle() : null"
            [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row" class="text-left col-75 col-select pt-2">
          <mat-checkbox (click)="$event.stopPropagation()"
            (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </td>
        <td [hidden]="!dataSource.isFooterEnabled()" mat-footer-cell *matFooterCellDef></td>
      </ng-container>

      <!-- Columns -->
      <ng-container *ngFor="let columnDef of columnDefs, index as i" [matColumnDef]="columnDef.id">
        <th mat-header-cell [class]="(columnDef.headerClass ? columnDef.headerClass + ' table-header' : 'table-header')"
          *matHeaderCellDef mat-sort-header>{{columnDef.name}}</th>
        <td mat-cell [class]="(columnDef.class?columnDef.class:'')" 
          *matCellDef="let row" [innerHtml]="buildRowValue(row, columnDef)"></td>
        <td [hidden]="!dataSource.isFooterEnabled()" mat-footer-cell *matFooterCellDef>{{columnDef.footerName}}</td>
      </ng-container>

      <!-- Rows -->
      <tr mat-header-row *matHeaderRowDef="columns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;" (click)="rowClick(row)"></tr>
      <tr [hidden]="!dataSource.isFooterEnabled()" mat-footer-row *matFooterRowDef="columns; sticky: true"></tr>
    </table>
  </div>

  <!-- Paginator: can show showFirstLastButtons -->
  <mat-paginator #paginator [pageSizeOptions]="pageSizes" (page)="handlePageChanged()" ></mat-paginator>
</div>
